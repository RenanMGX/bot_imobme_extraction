<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color:azure;
        }
        div{
            border: 1px solid black;
            margin: 10%;
        }
        
        div > h1 {
            text-align: center;
        }
        div > form{
            border: 1px solid black;
            margin: 5%;
            padding: 2%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
        }
        form > .enviar{
            border: 2px solid rgb(3, 3, 119);
            background-color: transparent;
            padding: 1% 5%;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.5rem;
            font-family: 'Times New Roman', Times, serif;

        }
        form > .enviar:hover {
            background-color: rgb(3, 3, 119);
            color: white;
            cursor: pointer;
        }
        
    </style>
    <script>
    function enviando(){
        let file = document.getElementById('file').value
        if (file == ""){
            alert("escolha um arquivo antes")
        }
        else {
            document.getElementById('enviar').type = "submit"
        }
    }
    </script>
    <title>Form</title>
</head>
<body>
    <main>
        <div>{{data}}
            <h1>Formulario para enviar arquivo para Integração Web</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file" style="cursor: pointer"/>
                <input class="enviar" type="button" value="Enviar" onclick="enviando()" id="enviar"/>
            </form>
        </div>
    </main>
</body>
</html>
